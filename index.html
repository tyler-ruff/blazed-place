<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="dns-prefetch" href="//blazed.sirv.com/">
        <link rel="preconnect" href="https://blazed.sirv.com/">

        <link rel="stylesheet" href="https://www.blazed.place/lib/fire.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">

        <script src="https://www.blazed.place/lib/fire.js"></script>
        <script src="https://www.blazed.place/assets/js/site.blz.js"></script>

        <script src="https://www.blazed.place/assets/js/views/index.blz.js"></script>
        
        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-app.js";
            import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut }  from "https://www.gstatic.com/firebasejs/9.9.2/firebase-auth.js";
            import { getFirestore, collection, getDocs, query, limit, orderBy, where } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-firestore.js";
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            const auth = getAuth();

            /* Auth */
            onAuthStateChanged(auth, (user) => {
            if (user) {
            // User is signed in, see docs for a list of available properties
            // https://firebase.google.com/docs/reference/js/firebase.User
            const uid = user.uid;
            const email = user.email;
            document.getElementById('auth-status').innerHTML = `Logged in as &nbsp; <a class="hover:underline" href="https://blazed.city/profile.html?id=${uid}">${email}</a>`;
            document.getElementById('auth-wrapper').innerHTML = `<a class="px-3 cursor-pointer hover:underline" href="https://blazed.world/index.html?p=account">Account</a> <a class="px-3 cursor-pointer hover:underline" id="logout-button">Logout</a>`;
            document.getElementById('logout-button').addEventListener('mouseup', blz_logout);
            // ...
            } else {
            // User is signed out
            // ...
            }
          });
          function login(event){
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if(email !== "" && password !== ""){
              signInWithEmailAndPassword(auth, email, password).then((userCredential) => {
                // Signed in 
                const user = userCredential.user;
                window.location.replace("http://www.blazed.city/index.html");
                // ...
              })
              .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                window.location.replace("#Login-Error");
                document.getElementById('login-error-code').innerHTML = errorCode;
                document.getElementById('login-error-message-body').innerHTML = errorMessage;
                document.getElementById('login-error-message').classList.remove('hidden');
              });
            } else {
              if(email === ""){
                document.getElementById('email').classList.add('border-red-400');
              } else {
                document.getElementById('email').classList.remove('border-red-400');
              }

              if(password === ""){
                document.getElementById('password').classList.add('border-red-400');
              } else {
                document.getElementById('password').classList.remove('border-red-400');
              }
            }
          }
          function blz_logout(event){
              signOut(auth).then(() => {
                // Sign-out successful.
              }).catch((error) => {
                // An error happened.
              });
              window.location.replace("http://www.blazed.world/");
          }
          document.getElementById('login-button').addEventListener('mouseup', login);

            /* DB */
            async function getPlace(db, city, district, buildingNumber){
                const placesCol = collection(db, 'places');
                const q = query(placesCol, where('city', '==', city), where('district', '==', district), where('unit', '==', buildingNumber), limit(1));
                const snapshot = await getDocs(q);
                const placesList = snapshot.docs.map(doc => doc.data());
                document.getElementById('loading-spinner').classList.add('hidden');

                if(placesList.length === 1){
                    document.getElementById('place-name').innerHTML = placesList[0].name;
                    document.getElementById('place-address').innerHTML = `Unit ${placesList[0].unit}, District #${district}, ${city}`;
                    document.getElementById('place-zone').innerHTML = placesList[0].zone;
                }
            }

            const params = getPageQueryStrings();
            let city = params.c;
            let district = params.d;
            let buildingNumber = params.b;
            if(city === null || district === null || buildingNumber === null){
                if(buildingNumber === null && district !== null && city === null){
                    window.location.replace(`http://www.blazed.city/d/index.html?c=${city}&d=${district}`);
                } else if(buildingNumber === null && district === null && city !== null){
                    window.location.replace(`http://www.blazed.city/c/index.html?c=${city}`);
                } else {
                    window.location.replace(`https://blazed.city/`);
                }
            }
    
            getPlace(db, city, district, buildingNumber);

        </script>

        <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <![endif]-->
    </head>
    <body class="">
      <script>
        let page = getPage();
        const config = build_config(siteConfig, 
        'Visit places in the Blazed Nation.', 
        page);
        let pageData = build_routes(page);
        const blz_app = new Fire(config);
        create_app(blz_app.config, pageData);
      </script>
    </body>
</html>
